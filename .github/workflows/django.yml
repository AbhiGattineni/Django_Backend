name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  secret-scan:
    name: Secret scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Security audit (pip-audit)
        run: |
          pip install pip-audit
          pip-audit
      - name: Django security and deployment checks
        env:
          DJANGO_SETTINGS_MODULE: Django_Backend.settings
          SECRET_KEY: "ci-dummy-key-for-security-checks"
          DEBUG: "False"
        run: python manage.py check --deploy
      - name: Bandit security lint
        run: |
          pip install bandit
          bandit -r . -x ./venv,./.venv,./env,./.env,backend_api/migrations,transaction_api/migrations,__pycache__ -ll
      - name: Run Tests with coverage
        run: |
          pip install coverage
          coverage run --source=backend_api,transaction_api,Django_Backend manage.py test
          coverage xml -o coverage.xml
      - name: Upload coverage to SonarCloud
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  sonarcloud:
    name: SonarCloud analysis
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
      - name: SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=AbhiGattineni_Django_Backend
            -Dsonar.organization=abhigattineni
            -Dsonar.python.coverage.reportPaths=coverage-report/coverage.xml


