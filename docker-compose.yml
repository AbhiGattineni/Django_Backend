version: "3.4"
services:
  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver  0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - MYSQL_DB=${MYSQL_DB}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_HOST=${MYSQL_HOST}
      - DB_ENGINE=${DB_ENGINE}
      - DB_PORT=${DB_PORT}

  db:
    image: mysql:9.3
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DB=${MYSQL_DB}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_HOST=${MYSQL_HOST}
      - DB_ENGINE=${DB_ENGINE}
      - DB_PORT=${DB_PORT} 
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data: